<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Curço</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="shortcut icon" href="school_FILL0_wght400_GRAD0_opsz24.svg" type="image/png">

        <script src="../@svgdotjs/svg.js/dist/svg.min.js"></script>
        <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
        <!-- <script src="../node_modules/jquery-csv/src/jquery.csv.js"></script> -->
        <script src="../jquery-csv/src/jquery.csv.js"></script>
        
        <link rel="stylesheet" href="style.css" >
    </head>
    <body onmousemove="mouseMove(event)" onmousedown="mouseClick()">
        <svg id="canva"></svg>
        <div id="frame">
            <h2 id="tituloFrame">Cadastro de Curso</h2>
            <hr>

            <div class="form">
                <label for="curco">Nome do curso:</label>
                <input id="curco" type="text">
            </div>
            
            <div class="form">
                <label for="horas">Carga horária total:</label>
                <input id="horas" type="number">
            </div>

            <div class="form" style="display: flex;">
                
                <button onclick="arquivo.click()">
                    <span id="ico_upload" class="material-symbols-outlined">upload</span>
                    <div style="float: right; width: 90%; font-size: 14pt;">Upload CSV</div>
                </button>
                <button onclick="dowloadFile()">
                    <span id="ico_download" class="material-symbols-outlined">download</span>
                    <div style="float: right; width: 90%; font-size: 14pt;">Dowload Arquivo</div>
                </button>
                <input id="arquivo" name="inputFile" type="file" accept=".csv" hidden oninput="loadFile()">
            </div>
            
        </div>
    </body>

    
    <script src="fundo_Interativo.js"></script>
    <script src="create_json.js"></script>
</html>
