<html>
    <head>
        <meta charset="utf-8">
        <title>Organograma</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
        <link rel="shortcut icon" href="img/dashboard_black_24dp.svg" type="image/png">

        <script src="node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
        
        
        
        <link rel="stylesheet" href="styles/css_dark.css" >
        
    </head>
    <body onmousemove="mouseMove(event)">
        <!-- Menu Superior -->
        <div id="menuLat">

            <button class="buttonMenuSup" title="Menu" onclick="openMenu()">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <button onclick="inputArquivo.click()" class="buttonMenuSup opcaoMenu" title="Caregar arquivo json" style="display: none;" >                
                <span class="material-symbols-outlined">upload</span>
            </button>
            <input oninput="carregarArquivo()" id="inputArquivo" type="file" accept=".json" hidden>

            <button  class="buttonMenuSup opcaoMenu" title="Salvar arquivo" style="display: none;" >                
                <span class="material-symbols-outlined">save</span>
            </button>

            <button onclick="teste()" class="buttonMenuSup opcaoMenu" title="Configurações" style="display: none;" >
                <span class="material-symbols-outlined">settings</span>                
            </button>
            
            <button class="buttonMenuSup opcaoMenu" title="Como usar?" style="display: none;" >
                <span class="material-symbols-outlined" alt="teste" >question_mark</span>                    
            </button>

        </div>

        <!-- janela de boas vindas -->
        <div id="boas-vindas">
            <span onclick="closeBoasVindas()" style="float: right; cursor: pointer;" class="material-symbols-outlined">Close</span> 
            <h2 style="margin-bottom: 5px;">Seja Bem Vindo(a) ao Morgana!</h2>
            <hr>
            <div id="area-arquivo" >
                <h4>Arraste seu arquivo aqui!</h4>
                <img src="img/upload_file_blue.svg" style="height: 70px;">
            </div>
            <div style="display: block; height: 60px;">
                <div style="display: inline-flex;">
                    <p></p>
                    <p id="msg-upload-sucess" hidden>Arquivo Carregado com sucesso!</p>
                    <p id="msg-upload-error" hidden>Erro ao carregar arquivo :(</p>
                    <p id="msg-upload-warning" hidden>Carrege um aruivo antes de avançar!</p>
                </div>                
            </div>

            <div style="display: inline; width: 100%;">
                <p>Saiba como obter um arquivo para upload <a href="#">aqui</a>!</p>
            </div>
            

        </div>
        <!-- area de desenho svg -->
        <svg id="canva"></svg>       
    </body>


        <script src="js/arquivo.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/svg.js"></script>
    
    
</html>
