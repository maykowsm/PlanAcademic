<html>
    <head>
        <meta charset="utf-8">
        <title>Organograma</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
        <link rel="shortcut icon" href="img/dashboard_black_24dp.svg" type="image/png">

        <script src="node_modules/@svgdotjs/svg.js/dist/svg.min.js"></script>
        <script src="js/arquivo.js"></script>
        <script src="js/menu.js"></script>
        
        
        <link rel="stylesheet" href="styles/css_dark.css" >
        
    </head>
    <body>
        <!-- Menu Superior -->
        <div id="menuLat">

            <button class="buttonMenuSup" title="Menu" onclick="openMenu()">
                <span class="material-symbols-outlined">menu</span>
            </button>

            <button onclick="inputArquivo.click()" class="buttonMenuSup opcaoMenu" title="Caregar arquivo json" style="display: none;" >                
                <span class="material-symbols-outlined">upload</span>
            </button>
            <input oninput="carregarArquivo()" id="inputArquivo" type="file" accept=".json" hidden>

            <button onclick="teste()" class="buttonMenuSup opcaoMenu" title="Configurações" style="display: none;" >
                <span class="material-symbols-outlined">settings</span>                
            </button>
            
            <button class="buttonMenuSup opcaoMenu" title="Como usar?" style="display: none;" >
                <span class="material-symbols-outlined" alt="teste" >question_mark</span>                    
            </button>

        </div>
        <svg id="canva"></svg>        
    </body>

    
    
</html>
